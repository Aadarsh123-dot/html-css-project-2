<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Search tab</title>
    <link rel="stylesheet" href="css/design3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/zomato-bg.jpg">
        </div>
        <div class="content">
            <h1>Zomato</h1>
            <p>Discover the best food & deinks in Pune</p>
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <select name="place" class="place">
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search for resturant or a dish" >
            </div>
        </div>
    </div>
</body>
</html>
